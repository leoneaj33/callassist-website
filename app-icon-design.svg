<!-- CallAssist App Icon - AI Phone Assistant -->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0051D5;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E5E5;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect for AI elements -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="180"/>

  <!-- AI Circuit Pattern (background decorative elements) -->
  <g opacity="0.15">
    <!-- Top right circuit -->
    <circle cx="780" cy="240" r="8" fill="white"/>
    <line x1="780" y1="240" x2="820" y2="200" stroke="white" stroke-width="3"/>
    <circle cx="820" cy="200" r="6" fill="white"/>
    <line x1="820" y1="200" x2="860" y2="180" stroke="white" stroke-width="3"/>
    <circle cx="860" cy="180" r="5" fill="white"/>

    <!-- Bottom left circuit -->
    <circle cx="200" cy="780" r="8" fill="white"/>
    <line x1="200" y1="780" x2="160" y2="820" stroke="white" stroke-width="3"/>
    <circle cx="160" cy="820" r="6" fill="white"/>
    <line x1="160" y1="820" x2="140" y2="860" stroke="white" stroke-width="3"/>
    <circle cx="140" cy="860" r="5" fill="white"/>
  </g>

  <!-- Main Phone Icon -->
  <g transform="translate(512, 512)">
    <!-- Phone body -->
    <rect x="-140" y="-220" width="280" height="440" rx="40"
          fill="url(#phoneGradient)"
          stroke="white"
          stroke-width="8"/>

    <!-- Speaker at top -->
    <rect x="-60" y="-180" width="120" height="12" rx="6" fill="#007AFF" opacity="0.4"/>

    <!-- Screen area -->
    <rect x="-120" y="-140" width="240" height="340" rx="20" fill="white" opacity="0.2"/>

    <!-- AI Waveform on screen (representing voice/AI) -->
    <g transform="translate(0, 20)" filter="url(#glow)">
      <!-- Waveform bars -->
      <rect x="-80" y="-10" width="12" height="60" rx="6" fill="#00D4FF" opacity="0.9">
        <animate attributeName="height" values="60;80;60" dur="1.2s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-10;-20;-10" dur="1.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="-50" y="0" width="12" height="40" rx="6" fill="#00D4FF" opacity="0.9">
        <animate attributeName="height" values="40;65;40" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="y" values="0;-12;0" dur="1s" repeatCount="indefinite"/>
      </rect>
      <rect x="-20" y="-20" width="12" height="80" rx="6" fill="#00D4FF" opacity="0.9">
        <animate attributeName="height" values="80;100;80" dur="0.9s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-20;-30;-20" dur="0.9s" repeatCount="indefinite"/>
      </rect>
      <rect x="10" y="-5" width="12" height="50" rx="6" fill="#00D4FF" opacity="0.9">
        <animate attributeName="height" values="50;70;50" dur="1.1s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-5;-15;-5" dur="1.1s" repeatCount="indefinite"/>
      </rect>
      <rect x="40" y="5" width="12" height="30" rx="6" fill="#00D4FF" opacity="0.9">
        <animate attributeName="height" values="30;55;30" dur="1.3s" repeatCount="indefinite"/>
        <animate attributeName="y" values="5;-7;5" dur="1.3s" repeatCount="indefinite"/>
      </rect>
      <rect x="70" y="-8" width="12" height="56" rx="6" fill="#00D4FF" opacity="0.9">
        <animate attributeName="height" values="56;75;56" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-8;-17;-8" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Home indicator at bottom -->
    <rect x="-50" y="195" width="100" height="8" rx="4" fill="#007AFF" opacity="0.3"/>
  </g>

  <!-- AI Brain/Circuit overlay (top right of phone) -->
  <g transform="translate(640, 320)" opacity="0.9" filter="url(#glow)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="24" fill="#00FF88" stroke="white" stroke-width="4"/>

    <!-- Connected nodes -->
    <line x1="0" y1="0" x2="35" y2="-35" stroke="#00FF88" stroke-width="4"/>
    <circle cx="35" cy="-35" r="12" fill="#00FF88" stroke="white" stroke-width="3"/>

    <line x1="0" y1="0" x2="45" y2="10" stroke="#00FF88" stroke-width="4"/>
    <circle cx="45" cy="10" r="12" fill="#00FF88" stroke="white" stroke-width="3"/>

    <line x1="0" y1="0" x2="20" y2="40" stroke="#00FF88" stroke-width="4"/>
    <circle cx="20" cy="40" r="12" fill="#00FF88" stroke="white" stroke-width="3"/>

    <!-- Pulse animation on central node -->
    <circle cx="0" cy="0" r="24" fill="none" stroke="#00FF88" stroke-width="3" opacity="0.6">
      <animate attributeName="r" values="24;36;24" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Subtle "CA" text at bottom (optional - can be removed) -->
  <g transform="translate(512, 880)" opacity="0.3">
    <text x="0" y="0"
          font-family="SF Pro Display, -apple-system, Arial, sans-serif"
          font-size="48"
          font-weight="700"
          fill="white"
          text-anchor="middle">
      CallAssist
    </text>
  </g>
</svg>
